<!DOCTYPE html>
<html>
<head>
  <title>Login to My Social Network</title>
  <link rel="stylesheet" href="styles.css"> <!-- link to external CSS file for styling -->
</head>
<body>
  <header>
    <h1>Welcome to My Social Network</h1>
  </header>
  <section id="login-section">
    <h2>Login</h2>
    <form action="/login" method="post"> <!-- example form action, replace with appropriate backend script -->
      <input type="email" name="email" placeholder="Email">
      <input type="password" name="password" placeholder="Password">
      <input type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="/signup">Sign up</a></p> <!-- example link to signup page -->
  </section>
  <footer>
    <p>My Social Network &copy; 2023. All rights reserved.</p>
  </footer>
</body>
</html>
